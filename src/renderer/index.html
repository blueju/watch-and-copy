<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>文件同步工具</title>
  <!-- 图标库 -->
  <link rel="stylesheet" href="./../../node_modules/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="./../../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <style>
    .list-nowrap {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <!-- 添加 清空 -->
    <section class="mt-3">
      <button type="button" class="btn btn-primary btn-md" onclick="showAddFileModal()">添加文件</button>
      <button type="button" class="btn btn-info btn-md" onclick="showAddDirModal()">添加文件夹</button>
    </section>

    <!-- 源文件/文件夹 -->
    <div class="row">
      <div id="source" class="col-6">
        <h4 class="mt-3 mb-3">源文件/文件夹</h4>
        <div id="source-content">
          <li class="list-group-item">Nothing...</li>
        </div>
      </div>

      <!-- 目标文件/文件夹 -->
      <div id="target" class="col-6">
        <h4 class="mt-3 mb-3">目标文件/文件夹</h4>
        <div id="target-content">
          <li class="list-group-item">Nothing...</li>
        </div>
      </div>
    </div>

    <!-- 开始同步 -->
    <div class="row mt-4">
      <div class="col-4 offset-4">
        <button id="start-copy" class="btn btn-primary btn-block" type="button" onclick="startCopy()">开始同步</button>
      </div>
    </div>

    <!-- 添加文件 模态框 -->
    <div class="modal fade" id="addFile">
      <div class="modal-dialog">
        <div class="modal-content">

          <!-- 模态框头部 -->
          <div class="modal-header">
            <h4 class="modal-title">添加文件</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>

          <!-- 模态框主体 -->
          <div class="modal-body">
            <button class="btn btn-primary" type="button" onclick="selectSourceFile()">
              <i class="fa fa-file-text mr-1" aria-hidden="true"></i>
              添加源文件
            </button>
            <button class="btn btn-primary" type="button" onclick="selectTargetFile()">
              <i class="fa fa-file-text mr-1" aria-hidden="true"></i>
              添加目标文件
            </button>
            <!-- 源文件 -->
            <div class="input-group mt-3">
              <div class="input-group-prepend">
                <span class="input-group-text">源文件路径</span>
              </div>
              <input type="text" id="sourceFilePath" class="form-control" placeholder="Nothing..." disabled>
            </div>
            <!-- 目标文件 -->
            <div class="input-group mt-3">
              <div class="input-group-prepend">
                <span class="input-group-text">目标文件路径</span>
              </div>
              <input type="text" id="targetFilePath" class="form-control" placeholder="Nothing..." disabled>
            </div>
            <!-- 重命名目标文件 -->
            <div class="input-group mt-3">
              <div class="input-group-prepend">
                <span class="input-group-text">重命名目标文件</span>
              </div>
              <input type="text" id="renameTargetFile" class="form-control" placeholder="Nothing..."
                onkeyup="renameTargetFile()">
            </div>
          </div>

          <!-- 模态框底部 -->
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" onclick="confirmAddFile()">确定</button>
          </div>

        </div>
      </div>
    </div>

    <!-- 添加文件夹 模态框 -->
    <div class="modal fade" id="addDir">
      <div class="modal-dialog">
        <div class="modal-content">

          <!-- 模态框头部 -->
          <div class="modal-header">
            <h4 class="modal-title">添加文件夹</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>

          <!-- 模态框主体 -->
          <div class="modal-body">
            <button class="btn btn-primary" type="button" onclick="selectSourceDir()">
              <i class="fa fa-folder mr-1" aria-hidden="true"></i>
              添加源文件夹
            </button>
            <button class="btn btn-primary" type="button" onclick="selectTargetDir()">
              <i class="fa fa-folder mr-1" aria-hidden="true"></i>
              添加目标文件夹
            </button>
            <!-- 源文件 -->
            <div class="input-group mt-3">
              <div class="input-group-prepend">
                <span class="input-group-text">源文件夹路径</span>
              </div>
              <input type="text" id="sourceDirPath" class="form-control" placeholder="Nothing..." disabled>
            </div>
            <!-- 目标文件 -->
            <div class="input-group mt-3">
              <div class="input-group-prepend">
                <span class="input-group-text">目标文件夹路径</span>
              </div>
              <input type="text" id="targetDirPath" class="form-control" placeholder="Nothing..." disabled>
            </div>
          </div>

          <!-- 模态框底部 -->
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" onclick="confirmAddDir()">确定</button>
          </div>

        </div>
      </div>
    </div>

  </div>

  <script>
    // 重命名 Electron 提供的 require
    window.nodeRequire = require;
    delete window.require;
    delete window.exports;
    delete window.module;
  </script>
  <script src="./../../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="./../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="./index.js"></script>
</body>

</html>
